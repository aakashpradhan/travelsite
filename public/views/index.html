<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashmir Travel Packages</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header>
        <h1>Kashmir Travel Packages</h1>
    </header>
    <main>
        <h2>Available Packages</h2>
        <div id="packages"></div>
        <h2>Book a Package</h2>
        <form id="bookingForm">
            <label for="package">Choose a package:</label>
            <select id="package" name="package"></select>
            <br><br>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <button type="submit">Book Now</button>
        </form>
        <p id="message"></p>
    </main>
    <footer>
        <p>&copy; 2024 Kashmir Travel Site</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display packages
            fetch('/api/packages')
                .then(response => response.json())
                .then(packages => {
                    const packagesDiv = document.getElementById('packages');
                    const packageSelect = document.getElementById('package');
                    packages.forEach(pkg => {
                        packagesDiv.innerHTML += `<div>
                            <h3>${pkg.name}</h3>
                            <p>${pkg.description}</p>
                            <p>Price: $${pkg.price}</p>
                        </div>`;
                        packageSelect.innerHTML += `<option value="${pkg.id}">${pkg.name}</option>`;
                    });
                });

            // Handle booking form submission
            document.getElementById('bookingForm').addEventListener('submit', (event) => {
                event.preventDefault();
                const packageId = document.getElementById('package').value;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                fetch('/api/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ packageId, name, email })
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('message').textContent = data.message;
                    });
            });
        });
    </script>
</body>

</html>
